<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Homework 11</title>
  </head>
  <body>
    <main>
      <section class="gallery">
        <div class="container">
          <div class="search-bar">
            <form class="search-bar-form">
              <label class="search-label">
                <input
                  type="text"
                  id="search-bar"
                  placeholder="Search images..."
                />
                <div
                  class="search-tooltip"
                  data-text="Provide your keyword for searching, ex: dog, cat, etc."
                >
                  <svg class="search-tooltip-icon" width="18" height="18"></svg>
                </div>
              </label>
              <button class="searchButton" type="submit">Search</button>
            </form>
            <div class="loader"></div>
          </div>
          <ul class="gallery-list"></ul>
        </div>
      </section>
      <div class="div-button">
        <button class="extentionButton" type="">Extend</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
